---
layout: default
meta-description: Blog Post
group: blog
blog: true
---
        <hr />
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="page-header text-center">
                    <h1>{{ page.title }}</h1>
                    <p class="post-meta">{{ page.date | date_to_string }}</span> &raquo; {{ page.author }} &raquo; {{ page.tags }}</p>
                </div>
                  
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        {{ content }}
                    </div> <!-- //end span6 -->
                </div> <!-- //end row -->   
            </div> <!-- //end span10 -->
        </div> <!-- //end row -->
